<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piezo Summer</title>
    <script src="./script/script.js"></script>
    <script src='https://unpkg.com/aos@next/dist/aos.js' media="screen and (min-aspect-ratio: 1/1)"></script>
    <script src="./script/rellax.js" media="screen and (min-aspect-ratio: 1/1)"></script>
    <script src="./script/parallax.js" media="screen and (min-aspect-ratio: 1/1)"></script>
    <link rel="shortcut icon" href="./img/logo_trans.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css" media="screen and (min-aspect-ratio: 1/1)">
    <link rel="stylesheet" href="./style/mobileStyle.css" media="screen and (max-aspect-ratio: 1/1)">
    <link rel="stylesheet" href="./style/menu.css" media="screen and (max-aspect-ratio: 1/1)">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/aos@next/dist/aos.css'>
    <script src="https://kit.fontawesome.com/e7df220bd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./img/logo_trans.png" alt="logo" class="logo rellax" data-rellax-speed="7" style="top: 250vh; right: 4vw;">
    <img src="./img/logo_trans.png" alt="logo" class="logo rellax" data-rellax-speed="9" style="top: 450vh; left: 4vw;">
    <img src="./img/logo_trans.png" alt="logo" class="logo rellax" data-rellax-speed="-3" style="top: 300vh; right: 5vw;">

    <div id="homeSection">
        <h1 class="rellax">Piezo Summer</h1>
        <!-- <h5 class="rellax">7 PM CET - <a href="./live/">LIVE</a></h5> -->
    </div>

    <div id="trailerSection">
        <video src="./vid/trailer.mp4" id="trailer" loop allow="autoplay"></video>
    </div>

    <div id="wallpaper-wrapper">
        <img id="wallpaper" src="./img/wallpaper.png" alt="wallpeper">
    </div>

    <div>
        <img id="dj-zwickl" src="./img/dj_zwickl.png" alt="DJ Zwickl">
    </div>

    <div style="justify-content: space-evenly;">
        <video src="./vid/matapiroQuote.mp4" id="matapiroQuote" loop allow="autoplay" muted autoplay></video>
        <video src="./vid/dockaToni.mp4" id="dockaToni" loop allow="autoplay" muted autoplay></video>
    </div>

    <footer>
        <a href="https://www.instagram.com/piezosummer/">follow us on instagram</a>
    </footer>
</body>
</html>
